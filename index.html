<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System - Diagram Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
        }

        select,
        button {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            font-size: 1em;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        select {
            background: white;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-buttons button {
            flex: 1;
            min-width: 150px;
        }

        .viewer-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .viewer-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .diagram-title {
            font-size: 1.5em;
            font-weight: 600;
        }

        .zoom-controls {
            display: flex;
            gap: 10px;
        }

        .zoom-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .zoom-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .diagram-viewer {
            background: #f5f5f5;
            min-height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            position: relative;
            padding: 20px;
        }

        .diagram-content {
            transition: transform 0.3s ease;
            transform-origin: center;
        }

        .diagram-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            display: block;
        }

        .diagram-slide {
            display: none;
        }

        .diagram-slide.active {
            display: block;
        }

        .diagram-info {
            padding: 20px;
            background: #f9f9f9;
            border-top: 1px solid #e0e0e0;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .info-label {
            font-weight: 600;
            color: #666;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-size: 1em;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .nav-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .nav-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .fullscreen-btn {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid #667eea;
        }

        .fullscreen-btn:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-buttons button {
                width: 100%;
            }
        }

        @media print {
            body {
                background: white;
            }

            .controls,
            .navigation,
            header {
                display: none;
            }

            .viewer-container {
                box-shadow: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Project Management System</h1>
            <p class="subtitle">Interactive Diagram Viewer & Presentation Tool</p>
        </header>

        <div class="controls">
            <div class="controls-grid">
                <div class="control-group">
                    <label for="diagramSelect">Pilih Diagram:</label>
                    <select id="diagramSelect">
                        <option value="0">1. Main Flowchart - System Overview</option>
                        <option value="1">2. Sequence Diagram - Task Creation</option>
                        <option value="2">3. Activity Diagram - User Flow</option>
                        <option value="3">4. Problem & Solution Analysis</option>
                        <option value="4">5. Module Hierarchy</option>
                        <option value="5">6. Detailed Flowchart</option>
                        <option value="6">7. User Role Features</option>
                        <option value="7">8. Database ERD Schema</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="zoomLevel">Zoom Level:</label>
                    <select id="zoomLevel">
                        <option value="50">50%</option>
                        <option value="75">75%</option>
                        <option value="100" selected>100%</option>
                        <option value="125">125%</option>
                        <option value="150">150%</option>
                        <option value="200">200%</option>
                    </select>
                </div>
            </div>

            <div class="action-buttons">
                <button onclick="printDiagram()">Print</button>
                <button onclick="toggleFullscreen()" class="fullscreen-btn">⛶ Fullscreen</button>
                <button onclick="presentationMode()">Presentation Mode</button>
            </div>
        </div>

        <div class="viewer-container">
            <div class="viewer-header">
                <div class="diagram-title" id="diagramTitle">Main Flowchart - System Overview</div>
                <div class="zoom-controls">
                    <div class="zoom-btn" onclick="zoomOut()">−</div>
                    <div class="zoom-btn" onclick="resetZoom()">⟲</div>
                    <div class="zoom-btn" onclick="zoomIn()">+</div>
                </div>
            </div>

            <div class="diagram-viewer" id="diagramViewer">
                <div class="diagram-content" id="diagramContent">
                    <!-- Slide 1 -->
                    <div class="diagram-slide active" data-title="Main Flowchart - System Overview"
                        data-type="Flowchart" data-desc="Gambaran umum alur sistem project management"
                        data-components="Authentication, Dashboard, Task Management">
                        <img src="Mermaid Chart - Create complex, visual diagrams with text.-2025-12-21-020602.png" alt="Main Flowchart">
                    </div>

                    <!-- Slide 2 -->
                    <div class="diagram-slide" data-title="Sequence Diagram - Task Creation"
                        data-type="Sequence Diagram"
                        data-desc="Alur interaksi pembuatan task antara Leader, Web Interface, Backend, dan Database"
                        data-components="Leader, Web Interface, Backend PHP, MySQL">
                        <img src="sequenceDiagram.png" alt="Sequence Diagram">
                    </div>

                    <!-- Slide 3 -->
                    <div class="diagram-slide" data-title="Activity Diagram - User Flow" data-type="Activity Diagram"
                        data-desc="Alur aktivitas user dalam sistem termasuk login, dashboard, dan diskusi"
                        data-components="Login, Dashboard, ViewTasks, Discussion">
                        <img src="ACTIVITY DIAGRAM.png" alt="Activity Diagram">
                    </div>

                    <!-- Slide 4 -->
                    <div class="diagram-slide" data-title="Problem & Solution Analysis" data-type="Analysis Diagram"
                        data-desc="Analisis masalah komunikasi, manajemen, tools, dan visibilitas beserta solusinya"
                        data-components="Chat Integration, Kanban Board, Analytics, Notifications">
                        <img src="FISHBONE DIAGRAM (Cause & Effect).png" alt="Problem Analysis">
                    </div>

                    <!-- Slide 5 -->
                    <div class="diagram-slide" data-title="Module Hierarchy" data-type="Hierarchy Diagram"
                        data-desc="Struktur hierarki modul sistem dari Level 0 hingga Level 2"
                        data-components="Authentication, Dashboard, Project Management, Task Management, Discussion, Notifications, Analytics">
                        <img src="HIPO DIAGRAM (Hierarchy Input Process Output).png" alt="Module Hierarchy">
                    </div>

                    <!-- Slide 6 -->
                    <div class="diagram-slide" data-title="Detailed Flowchart" data-type="Detailed Flowchart"
                        data-desc="Flowchart detail dengan proses authentication dan task management"
                        data-components="Login Flow, Task Assignment, Status Updates">
                        <img src="Mermaid Chart - Create complex, visual diagrams with text.-2025-11-18-045234.png" alt="Detailed Flowchart">
                    </div>

                    <!-- Slide 7 -->
                    <div class="diagram-slide" data-title="User Role Features" data-type="Feature Diagram"
                        data-desc="Fitur-fitur yang tersedia untuk setiap role: Developer, Member, dan Leader"
                        data-components="Developer Features, Member Features, Leader Features, Shared Features">
                        <img src="USE CASE DIAGRAM.png" alt="User Roles">
                    </div>

                    <!-- Slide 8 -->
                    <div class="diagram-slide" data-title="Database ERD Schema" data-type="ERD"
                        data-desc="Skema database dengan relasi antar tabel"
                        data-components="Users, Projects, Tasks, Sub_roles, Notifications, Feedback, Discussions">
                        <img src="ERD (Entity Relationship Diagram).png" alt="Database ERD">
                    </div>
                </div>
            </div>

            <div class="diagram-info">
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Tipe Diagram</div>
                        <div class="info-value" id="infoType">Flowchart</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Deskripsi</div>
                        <div class="info-value" id="infoDesc">Gambaran umum alur sistem</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Komponen Utama</div>
                        <div class="info-value" id="infoComponents">Authentication, Dashboard, Tasks</div>
                    </div>
                </div>
            </div>

            <div class="navigation">
                <button class="nav-btn" id="prevBtn" onclick="previousDiagram()">← Previous</button>
                <button class="nav-btn" id="nextBtn" onclick="nextDiagram()">Next →</button>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        let currentZoom = 100;
        const slides = document.querySelectorAll('.diagram-slide');
        const totalSlides = slides.length;

        function loadDiagram(index) {
            currentIndex = index;

            // Hide all slides
            slides.forEach(slide => slide.classList.remove('active'));

            // Show current slide
            const currentSlide = slides[index];
            currentSlide.classList.add('active');

            // Update info
            document.getElementById('diagramTitle').textContent = currentSlide.dataset.title;
            document.getElementById('infoType').textContent = currentSlide.dataset.type;
            document.getElementById('infoDesc').textContent = currentSlide.dataset.desc;
            document.getElementById('infoComponents').textContent = currentSlide.dataset.components;

            // Update buttons
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === totalSlides - 1;

            // Update select
            document.getElementById('diagramSelect').value = index;

            // Reset zoom
            resetZoom();
        }

        function nextDiagram() {
            if (currentIndex < totalSlides - 1) {
                loadDiagram(currentIndex + 1);
            }
        }

        function previousDiagram() {
            if (currentIndex > 0) {
                loadDiagram(currentIndex - 1);
            }
        }

        function zoomIn() {
            if (currentZoom < 200) {
                currentZoom += 25;
                applyZoom();
            }
        }

        function zoomOut() {
            if (currentZoom > 50) {
                currentZoom -= 25;
                applyZoom();
            }
        }

        function resetZoom() {
            currentZoom = 100;
            applyZoom();
        }

        function applyZoom() {
            document.getElementById('diagramContent').style.transform = `scale(${currentZoom / 100})`;
            document.getElementById('zoomLevel').value = currentZoom;
        }

        function printDiagram() {
            window.print();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function presentationMode() {
            toggleFullscreen();
            alert('Presentation Mode!\n\nShortcuts:\n→ Next\n← Previous\n+ Zoom in\n- Zoom out\n0 Reset\nF Fullscreen');
        }

        // Event listeners
        document.getElementById('diagramSelect').addEventListener('change', (e) => {
            loadDiagram(parseInt(e.target.value));
        });

        document.getElementById('zoomLevel').addEventListener('change', (e) => {
            currentZoom = parseInt(e.target.value);
            applyZoom();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextDiagram();
            if (e.key === 'ArrowLeft') previousDiagram();
            if (e.key === '+' || e.key === '=') zoomIn();
            if (e.key === '-') zoomOut();
            if (e.key === '0') resetZoom();
            if (e.key === 'f' || e.key === 'F') toggleFullscreen();
        });

        // Initialize
        loadDiagram(0);
    </script>
</body>

</html>
